  <link rel="stylesheet" href="css/main.css">

<body>

  <!-- Add your site or application content here -->
  <div class="choice-container" id="choiceContainer">
    <!-- Buttons -->
    <div class="choice-container">
        <button id="motivateMe" onclick="motivateMe()">Motivate Me!</button>
        <button id="new-quote">okay!</button>
        <button id="new-quote">What's The Time?</button>
        <button id="new-quote">EXIT :'(</button>
    </div>
  </div>

  <!-- Add your site or application content here -->
  <div class="quote-container" id="quote-container" hidden>
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <i class="fas fa-quote-right"></i>
    </div>
    <!-- Author -->
    <div class="quote-author">
      &#8212;<span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" onclick="getQuote()">Motivate Me!</button>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader" hidden></div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
